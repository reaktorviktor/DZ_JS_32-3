<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="todo-list" id="todoList">
    <div class="todo-item">
        <span>Построить функционал кнопок</span>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
    </div>
</div>
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <input class="edit-text" id="editText" placeholder="Текст">
        <input class="new-text" id="newText" placeholder="Новый текст">
        <button class="save-btn" id="saveBtn">OK</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
